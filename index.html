<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light And Dark</title>
  <link rel="shortcut icon" href="sunandmoon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- navigation -->
  <nav id="nav">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
  <!-- home section -->
  <section id="home">
    <div class="title-group">
      <h1>Title 1</h1>
      <h2>Title 2</h2>
    </div>
  </section>
  <!-- about section -->
  <section id="about">
    <h1>About</h1>
    <div class="about-container">
      <div class="image-container">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <img src="images/undraw_proud_coder_light.svg" alt="Proud Coder" id="image1">
      </div>
      <div class="image-container">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <img src="images/undraw_feeling_proud_light.svg" alt="Proud Coder" id="image2">
      </div>
      <div class="image-container">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <img src="images/undraw_conceptual_idea_light.svg" alt="Idea" id="image3">
      </div>
    </div>
  </section>
  <!-- projects section -->
  <section id="projects">
    <h1>Project</h1>
    <div class="buttons">
      <button class="primary">Primary</button>
      <button class="secondary">Secondary</button>
      <button class="primary" disabled>Disabled</button>
      <button class="outline">Outline</button>
      <button class="secondary outline">Alt Outline</button>
      <button class="outline" disabled>Disabled</button>
    </div>
    <div class="text-box" id="text-box">
      <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi, eveniet?</p>
    </div>
  </section>
  <!-- contact section -->
  <section id="contact">
    <div class="social-icons">
      <i class="fab fa-github"></i>
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-youtube"></i>
      <i class="fab fa-twitter-square"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-tiktok"></i>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
